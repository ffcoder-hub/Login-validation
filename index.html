<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Login validation</title>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <h1 class="h3 mb-3 fw-normal">Вход на сайт</h1>
        <div class="alert" role="alert"></div>
        <form>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingName" placeholder="Павел">
            <label for="floatingName">Имя</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingSurname" placeholder="Ситкин">
            <label for="floatingSurname">Фамилия</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingEmail" placeholder="mail@greensight.ru">
            <label for="floatingEmail">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingConfirm" placeholder="Повтор пароля">
            <label for="floatingConfirm">Повтор пароля</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        </form>
        </div>
      </main>
      <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  <script src="/assets/js/scripts.js"></script>
</body>
</html>
